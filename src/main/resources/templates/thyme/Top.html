<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<!-- BOOTSTRAP Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
<!-- Optional JavaScript -->
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- for Icon -->
<script src="https://kit.fontawesome.com/cfb4151af4.js"></script>
<!-- 구글폰트링크 -->
<link rel="preconnect" href="https://fonts.gstatic.com"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&family=Roboto&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="/style/alonealong.css" type="text/css" />
<title th:replace="${title}">Title</title>	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Cache-Control" content="max-age=0">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
  <meta http-equiv="Pragma" content="no-cache">
  <style type="text/css">
.cart-item:hover, .cart-item:focus {   background-color:#EEEEEE;  }
	.title, .title:hover, .title:focus {
		color: black;
		text-decoration: none;
	}
	.searchform>a {
		margin: 0px 0px 0px -50px;
	}
	</style>
<script th:inline="javascript">
    $(document).ready(function(){
		$("#alertModal").modal("show");
    });
</script>
</head>
<body>
  <header th:fragment="header" class="blog-header py-4">
  		<div class="row pb-3 text-right">
			<div class="col-md-8"></div>
			<div class="col-md-2">
				<a class="text-muted px-3" th:href="@{/mypage}"><i class="far fa-user"
					style="color: #29A65F;"></i> <b style="color: #29A65F;">공지수</b> 님</a> <a
					class="text-muted" href="#"><i class="fas fa-sign-out-alt"
					style="color: #29A65F;"></i> 로그아웃</a>
			</div>
			<div class="col-md-2"></div>
		</div>
		<a class="title" th:href="@{/}"><h1 class="display-4 text-center">Alone&Along</h1></a>
	<div class="row text-right py-2 pt-1 border-bottom shadow-sm">
			<div class="col-md-2"></div>
			<div class="row no-gutters topnav py-2 col-md-4">
				<a class="pt-2 px-4 textbtn" th:href="@{/shop}"><h6>쇼핑</h6></a>
				<a class="pt-2 px-4 textbtn" th:href="@{/eating}"><h6>식당</h6></a>
				<a class="pt-2 px-4 textbtn" th:href="@{/together}"><h6>함께 먹기</h6></a>
			</div>
			<div class="row no-gutters topnav py-2 col-md-4 text-right justify-content-end">
				<form class="searchform form-inline">
					<input class="px-3 pr-5 form-control rounded-pill" style="font-size: 13px;" type="text"
						placeholder="검색" aria-label="Search" size=12 >
					<a class="btn text-right" type="submit"><i class="fas fa-search textbtn"></i></a>
				</form>
				<a class="pt-2 pl-3"  th:href="@{/cart}"><h6><i class="fas fa-shopping-cart textbtn"></i></h6></a>
			</div>
			<div class="col-md-2"></div>
		</div>
  </header>
</body>
</html>
